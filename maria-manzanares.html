<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maria Manzanares - Hearts for Healing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-mobile.css" media="only screen and (max-width: 768px)">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <script>fetch('navbar.html').then(r=>r.text()).then(h=>document.body.insertAdjacentHTML('afterbegin',h));</script>
  <main class="team-profile">
    <div class="profile-container">
      <div class="profile-image">
        <img src="0.jpg" alt="Maria Manzanares" onerror="this.onerror=null; this.src='Hearts for healing .jpg'; this.style.objectFit='contain';">
      </div>
      <div class="profile-content">
        <h1>Maria Manzanares</h1>
        <p class="role">Brownsville, Texas Co-Vice President</p>
        <div class="profile-bio">
          <p>My name is Maria Manzanares. I am a sophomore at Saint Joseph Academy. I am interested in playing tennis and listening to music. I am thrilled to be able to be co-vice-president to Hearts for Healing.</p>
        </div>
        <a href="about.html#member-maria-manzanares" class="btn"><i class="fas fa-arrow-left"></i> Back to Team</a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
