<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joanna Chen - Hearts for Healing</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('body').insertAdjacentHTML('afterbegin', data);
      });
  </script>

  <main class="team-profile">
    <div class="profile-container">
      <div class="profile-image">
        <img src="joanna-chen.jpg" alt="Joanna Chen">
      </div>
      <div class="profile-content">
        <h1>Joanna Chen</h1>
        <p class="role">San Jose Chapter Vice President</p>
        <div class="profile-bio">
          <p>Hello, I'm Joanna Chen. I'll be a Senior at Evergreen Valley High School next year. I joined this nonprofit because I'm passionate about helping others and providing back to the community. 
            </p>
          <p>In my free time, I like to play games or draw.</p>
        </div>
        <a href="about.html" class="btn">
          <i class="fas fa-arrow-left"></i> Back to Team
        </a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
