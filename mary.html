<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mary - Hearts for Healing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-mobile.css" media="only screen and (max-width: 768px)">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('body').insertAdjacentHTML('afterbegin', data);
      });
  </script>

  <main class="team-profile">
    <div class="profile-container">
      <div class="profile-image">
        <img src="mary.png" alt="Mary">
      </div>
      <div class="profile-content">
        <h1>Mary</h1>
        <p class="role"></p>
        <div class="profile-bio">
          <p>Hi, I'm Mary, I'm a rising senior at evergreen valley high school. I joined this nonprofit to spread joy and support the community!</p>
          <p>I love to paint, read, and watch movies in my free time! </p>
        </div>
        <a href="about.html" class="btn">
          <i class="fas fa-arrow-left"></i> Back to Team
        </a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
